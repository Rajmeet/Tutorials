<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <title>My webpage</title>
    <!-- This is how you link a CSS file -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- Loading a google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Audiowide&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-div">
      <div class="form-div">
        <h1 style="font-family: 'Audiowide', cursive;">SignUp</h1>

        <form id="signup-form">
          <label for="fname"><b>Full Name</b></label
          ><br />
          <input
            type="text"
            id="fname"
            name="fullname"
            placeholder="Your name.."
            autofocus
            autocomplete
            required
          />
          <br />
          <label for="email-id"><b>Email Id</b></label> <br />
          <input
            type="email"
            id="email-id"
            name="Email"
            placeholder="Your email.."
            autocomplete
            required
          />
          <br />
          <label for="password"><b>Password</b></label> <br />
          <input
            type="password"
            id="password"
            name="Password"
            placeholder="Atleast 8 characters.."
            pattern=".{8,}"
            required
          />
          <br />
          <label for="phone-num"><b>Phone number</b></label> <br />
          <input
            type="tel"
            id="phone-num"
            name="PhoneNumber"
            placeholder="10 digit mobile no."
            pattern="[0-9]{10}"
            autocomplete
            required
          />
          <br />
          <input type="submit" value="Sign Up" style="display: inline" />
        </form>
      </div>
    </div>

    <!-- We keep the script at the end of the body tag
    conventionally since we need it to execute after the body has been parsed  -->
    <script src="js/index.js"></script>
  </body>
</html>
